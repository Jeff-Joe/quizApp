<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Ultimate New Zealand Quiz</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="./resources/js/main.js" defer></script>
  </head>
  <body>
	<nav class="nav">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
    </nav>
    <div class="main">
        <h1>The Ultimate New Zealand Quiz</h1>
        <div class="question-box">
            <h3 id="question-begin">Press to Begin</h3>
            <h3 id="question-header" hidden></h3>
            <h5 id="multi-one" hidden>1</h5>
            <h5 id="multi-two" hidden>2</h5>
            <h5 id="multi-three" hidden>3</h5>
            <h5 id="multi-four" hidden>4</h5>
            <button id="start-button">Start</button>
            <input id="input-field" type="text" hidden>
            <button id="submit-button-one" hidden>Submit</button>
            <button id="next-button-one" hidden>Next</button>
            <button id="submit-button-two" hidden>Submit</button>
            <button id="next-button-two" hidden>Next</button>
            <button id="submit-button-three" hidden>Submit</button>
            <button id="next-button-three" hidden>Next</button>
        </div>
        <div class="scoreboard">
          <h3 id="score-tracker" hidden>Score: 0</h3>
        </div>
    </div>
    <footer class="footer">
      <h3 id="1"></h3>
      <h3 id="2"></h3>
      <h3 id="3"></h3>
    </footer>
  </body>
</html>
